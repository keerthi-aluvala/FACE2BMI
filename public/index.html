<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Speech Emotion Recognition</title>
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style/css/style.css'>
  <script src='recognition.js'></script>
</head>
<body>
  <input type="checkbox" id="nav-toggle">
  <div class="sidebar">
    <div class="sidebar-brand">
      <pre><h2><span class="lab la-ello"></span>Speech Emotion 
        Recognition</h2></pre>
    </div>

    <div class="sidebar-menu">
      <ul>
        <li>
          <a href="" class="active"><span class="las la-igloo"></span>
            <span>Dashboard</span></a>
        </li>
        <li>
          <a href="index.html"><span class="las la-home"></span>
            <span>Home</span></a>
        </li>
        <li>
          <a href="upload.html"><span class="las la-file-upload"></span>
            <span>Upload Audio File</span></a>
        </li>
        <li>
          <a href="recognition.html"><span class="las la-file-audio"></span>
            <span>Emotion Recognition</span></a>
        </li>
      </ul>
    </div>
  </div>
  <div class="main-content">
    <header>
      <h2>
        <label for="nav-toggle">
          <span class="las la-bars"></span>
        </label>
        Dashboard
      </h2>
      
      <div class="search-wrapper">
        <span class="las la-search"></span>
        <input type="search" placeholder="Search here"/>
      </div>
      <div class="user-wrapper">
        <span class="las la-home" width="40px" height="40px"></span>
        <div>
          <h4>Home Page</h4>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="icon happy">
          <div class="tooltip">
            Happy</div>
          <span><i class="las la-smile la-5x"></i></span>
        </div>
        <div class="icon sad">
          <div class="tooltip">
            Sad</div>
          <span><i class="las la-sad-cry la-5x"></i></span>
        </div>
        <div class="icon neutral">
          <div class="tooltip">Neutral</div>
          <span><i class="las la-meh la-5x"></i></span>
        </div>
        <div class="icon angry">
          <div class="tooltip">Angry</div>
          <span><i class="las la-angry la-5x"></i></span>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
